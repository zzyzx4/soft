{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<div class="container">
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
      {% crispy form %}
    <button type="submit">Upload</button>
  </form>
  <p><a href="{% url 'home' %}">Return to home</a></p>
</div>
{% endblock %}
